<div class="picker">
  <ion-img role="button" (click)="onPickedImage()" class="image" [src]="selectedImage" 
  *ngIf="selectedImage && showPreview"></ion-img>
  <ion-button color="primary" (click)="onPickedImage()" *ngIf="!selectedImage && !showPreview">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label></ion-button>
</div>
<input type="file" accept="image/jpeg" #filePicker (change)="onFileChosen($event)" *ngIf="usePicker" />
